{% extends 'base.html' %}
{% block title %}Edit Post - Flask Blog{% endblock %}
{% block content %}
<h1>Edit Post</h1>
<form method="post">
<div class="mb-3">
<label for="title" class="form-label">Title</label>
<input id="title" name="title" class="form-control" value="{{ post['title'] }}">
</div>


<div class="mb-3">
<label for="content" class="form-label">Content</label>
<textarea id="content" name="content" rows="8" class="form-control">{{ post['content'] }}</textarea>
</div>


<button class="btn btn-primary" type="submit">Save</button>
</form>


<form method="post" action="{{ url_for('delete', post_id=post['id']) }}" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this post?');">
<button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
